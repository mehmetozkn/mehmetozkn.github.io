<!DOCTYPE html>
<html lang="tr">
<head>

    <title>PetCalm - Resmi Web Sayfası</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            height: 100vh; 
            margin: 0; 
            background-color: #f0f2f5; 
        }
        .container { 
            text-align: center; 
            background: white;

            line-height: 1.5;
        }
        .links { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        a { 
            text-decoration: none; 
            color: #007AFF; 
            font-weight: 600; 
            border: 2px solid #007AFF; 
            padding: 12px; 
            border-radius: 8px; 
            transition: all 0.2s ease; 
        }
        a:hover { 
            background-color: #007AFF; 
            color: white; 
        }
        a.support {
            border-color: #8e8e93;
            color: #8e8e93;
        }
        a.support:hover {
            background-color: #8e8e93;
            color: white;
        }
